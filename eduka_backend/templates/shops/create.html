{% extends 'base.html' %}

{% block title %}Create Shop - eDuka{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0 text-primary">Create Your Shop</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted mb-4">Welcome to eDuka! To get started, please create your first shop.</p>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Shop Name</label>
                        {{ form.name }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Shop Logo (Optional)</label>
                        {{ form.logo }}
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Create Shop & Start Managing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
