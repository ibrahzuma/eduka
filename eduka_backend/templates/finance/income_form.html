{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow mb-4 border-0 rounded-3">
                <div class="card-header py-3 bg-success text-white">
                    <h6 class="m-0 fw-bold"><i class="bi bi-wallet2 me-2"></i> Record New Income</h6>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">Source of Income</label>
                            {{ form.source }}
                            <div class="form-text">E.g., Consulting, Delivery Fee, Grant, Asset Sale</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 fw-bold text-success">+</span>
                                    {{ form.amount }}
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Date Received</label>
                                {{ form.date }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Branch</label>
                            {{ form.branch }}
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'income_list' %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-success px-4 fw-bold">Save Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
