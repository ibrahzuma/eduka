{% extends 'base.html' %}

{% block title %}Sign Out - eDuka{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg text-center p-5" style="max-width: 500px; border-radius: 20px;">
        <div class="mb-4">
            <i class="bi bi-box-arrow-right text-danger display-1"></i>
        </div>
        <h3 class="mb-3 fw-bold">Sign Out</h3>
        <p class="text-muted mb-4">Are you sure you want to end your session?</p>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm">
                    Yes, Sign Out
                </button>
                <a href="{% url 'dashboard' %}" class="btn btn-light btn-lg rounded-pill text-muted">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
