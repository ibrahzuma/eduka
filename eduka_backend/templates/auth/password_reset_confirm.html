{% extends 'base_auth.html' %}

{% block content %}
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header">
        <h3 class="text-center font-weight-light my-4">Change Password</h3>
    </div>
    <div class="card-body">
        <p class="small text-muted">Please enter your new password twice so we can verify you typed it in correctly.</p>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                <input class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" type="password"
                    placeholder="{{ field.label }}" required />
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.errors %}
                <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                <button class="btn btn-primary w-100" type="submit">Change Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
