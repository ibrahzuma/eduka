{% extends 'base_auth.html' %}

{% block content %}
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header">
        <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
    </div>
    <div class="card-body">
        <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="id_email" name="email" type="email" placeholder="name@example.com"
                    required />
                <label for="id_email">Email address</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                <a class="small" href="{% url 'login' %}">Return to login</a>
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center py-3">
        <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a></div>
    </div>
</div>
{% endblock %}
