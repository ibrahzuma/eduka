{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 fw-bold text-gray-900 mb-1">Subscription Plans</h1>
            <p class="text-muted mb-0">Manage pricing tiers and limits</p>
        </div>
        <a href="{% url 'superuser_plan_create' %}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg me-2"></i>Create New Plan
        </a>
    </div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="table-responsive">
            <table class="table align-middle mb-0 table-hover">
                <thead class="bg-light">
                    <tr>
                        <th class="px-4 py-3 text-uppercase small fw-bold text-secondary">Plan Name</th>
                        <th class="px-4 py-3 text-uppercase small fw-bold text-secondary">Daily</th>
                        <th class="px-4 py-3 text-uppercase small fw-bold text-secondary">Weekly</th>
                        <th class="px-4 py-3 text-uppercase small fw-bold text-secondary">Monthly</th>
                        <th class="px-4 py-3 text-uppercase small fw-bold text-secondary">Yearly</th>
                        <th class="px-4 py-3 text-uppercase small fw-bold text-secondary">Status</th>
                        <th class="px-4 py-3 text-uppercase small fw-bold text-secondary text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="plansTableBody">
                    <!-- Loaded via API -->
                    <tr>
                        <td colspan="7" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchPlans();
    });

    function fetchPlans() {
        fetch('/api/pricing/')
            .then(response => response.json())
            .then(data => {
                renderTable(data);
            })
            .catch(error => {
                console.error('Error fetching plans:', error);
                document.getElementById('plansTableBody').innerHTML = `
                    <tr><td colspan="7" class="text-center text-danger py-4">Failed to load plans.</td></tr>
                `;
            });
    }

    function renderTable(plans) {
        const tbody = document.getElementById('plansTableBody');
        tbody.innerHTML = '';

        if (plans.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-muted">No plans found.</td></tr>`;
            return;
        }

        plans.forEach(plan => {
            const formatPrice = (p) => p > 0 ? parseFloat(p).toLocaleString('en-US') : '-';

            const statusBadge = plan.is_active
                ? '<span class="badge bg-success bg-opacity-10 text-success rounded-pill px-3">Active</span>'
                : '<span class="badge bg-secondary bg-opacity-10 text-secondary rounded-pill px-3">Inactive</span>';

            const editUrl = `{% url 'superuser_plan_update' 0 %}`.replace('0', plan.id);
            const deleteUrl = `{% url 'superuser_plan_delete' 0 %}`.replace('0', plan.id);

            const row = `
                <tr>
                    <td class="px-4 py-3 fw-bold">${plan.name}</td>
                    <td class="px-4 py-3 text-secondary">${formatPrice(plan.price_daily)}</td>
                    <td class="px-4 py-3 text-secondary">${formatPrice(plan.price_weekly)}</td>
                    <td class="px-4 py-3 fw-bold text-success">${formatPrice(plan.price_monthly)}</td>
                    <td class="px-4 py-3 text-secondary">${formatPrice(plan.price_yearly)}</td>
                    <td class="px-4 py-3">${statusBadge}</td>
                    <td class="px-4 py-3 text-end">
                        <div class="btn-group">
                            <a href="${editUrl}" class="btn btn-sm btn-outline-primary" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="${deleteUrl}" class="btn btn-sm btn-outline-danger" title="Delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }
</script>
{% endblock %}
