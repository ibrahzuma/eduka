{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Import Clients (Ingiza Wateja)</h1>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Upload CSV File</h6>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <i class="bi bi-info-circle-fill me-2"></i>
                Please download the template first to ensure your data is formatted correctly.
                <a href="{% url 'client_import_template' %}" class="fw-bold text-decoration-none ms-2">Download Template
                    <i class="bi bi-download"></i></a>
            </div>

            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="file" class="form-label fw-bold">Select CSV File</label>
                    <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
                    <div class="form-text">Allowed format: .csv</div>
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-cloud-upload"></i> Upload Clients
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
