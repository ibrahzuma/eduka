{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-danger text-white">
                    <h6 class="m-0 font-weight-bold">Confirm Deletion</h6>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the product <strong>"{{ product.name }}"</strong>?
                    </p>
                    <p class="text-secondary small">This action cannot be undone. Associated stock records will also be
                        removed.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
